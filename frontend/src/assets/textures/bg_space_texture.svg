<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    </filter>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
  </defs>

  <!-- Base dark space gradient -->
  <rect width="100%" height="100%" fill="url(#spaceGradient)"/>

  <!-- Subtle flowing curves -->
  <path d="M0,300 Q200,250 400,300 T800,300" stroke="rgba(230,193,122,0.08)" stroke-width="1" fill="none"/>
  <path d="M0,350 Q200,320 400,350 T800,350" stroke="rgba(230,193,122,0.06)" stroke-width="1" fill="none"/>
  <path d="M0,250 Q200,220 400,250 T800,250" stroke="rgba(230,193,122,0.05)" stroke-width="1" fill="none"/>

  <!-- Golden dust particles -->
  <circle cx="100" cy="150" r="1" fill="rgba(230,193,122,0.3)"/>
  <circle cx="250" cy="200" r="0.5" fill="rgba(230,193,122,0.4)"/>
  <circle cx="400" cy="100" r="1.5" fill="rgba(230,193,122,0.2)"/>
  <circle cx="600" cy="250" r="0.8" fill="rgba(230,193,122,0.35)"/>
  <circle cx="150" cy="400" r="1" fill="rgba(230,193,122,0.25)"/>
  <circle cx="350" cy="450" r="0.6" fill="rgba(230,193,122,0.3)"/>
  <circle cx="550" cy="350" r="1.2" fill="rgba(230,193,122,0.2)"/>
  <circle cx="700" cy="180" r="0.7" fill="rgba(230,193,122,0.4)"/>
  <circle cx="50" cy="500" r="0.9" fill="rgba(230,193,122,0.25)"/>
  <circle cx="300" cy="50" r="1" fill="rgba(230,193,122,0.3)"/>
  <circle cx="500" cy="550" r="0.5" fill="rgba(230,193,122,0.35)"/>
  <circle cx="750" cy="420" r="1.3" fill="rgba(230,193,122,0.2)"/>
</svg>